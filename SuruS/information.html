            <script>
                const news_array=[{date: '2023/ 8/18', category: 'お知らせ', title: '公式ホームページを開設しました！'},
                {date: '2023/ 8/18', category: 'お知らせ', title: '公式YouTube Canneleを開設しました！'},
                {date: '2023/ 8/18', category: 'お知らせ', title: '公式Tik Tokを開設しました！'},
                {date: '2023/ 8/18', category: 'お知らせ', title: '新着動画を投稿しました！'},
                {date: '2023/ 8/19', category: 'お知らせ', title: '新着動画を投稿しました！'},
                {date: '2023/ 8/20', category: 'お知らせ', title: '新着動画を投稿しました！'},
                {date: '2023/ 8/21', category: 'お知らせ', title: '新着動画を投稿しました！'},
                {date: '2023/ 8/22', category: 'お知らせ', title: '新着動画を投稿しました！'},
                {date: '2023/ 8/23', category: 'お知らせ', title: '新着動画を投稿しました！'},
                {date: '2023/ 8/24', category: 'お知らせ', title: '新着動画を投稿しました！'},
                {date: '2023/ 8/25', category: 'お知らせ', title: 'ライブ情報を更新しました！'},
                {date: '2023/ 8/26', category: 'お知らせ', title: 'メディア出演が決定しました！'},
                {date: '2023/ 8/27', category: 'お知らせ', title: '新着動画を投稿しました！'},
                {date: '2023/ 8/28', category: 'お知らせ', title: '新着動画を投稿しました！'},
                {date: '2023/ 8/29', category: 'お知らせ', title: '配信予定を更新しました！'},
                {date: '2023/ 8/30', category: 'お知らせ', title: 'ライブ情報を更新しました！'},
                {date: '2023/ 8/31', category: 'お知らせ', title: '新着動画を投稿しました！'},
                {date: '2023/ 9/ 1', category: 'お知らせ', title: '新着動画を投稿しました！'},
                {date: '2023/ 9/ 3', category: 'お知らせ', title: '新着動画を投稿しました！'},
                {date: '2023/ 9/ 4', category: 'お知らせ', title: '新着動画を投稿しました！'},
                {date: '2023/ 9/ 5', category: 'お知らせ', title: '新着動画を投稿しました！'}];

                var news="#news"
                var date=" .date"
                var category=" .category"
                var title=" .title"
                var next="#next"
                var prev="#prev"
                var page=0
                var newsNum=news_array.length

                for(var i=1; i<11; i++){
                    $(news+i+date).text(news_array[i-1].date)
                    $(news+i+category).html('<span>'+news_array[i-1].category+'</span>')
                    $(news+i+title).text(news_array[i-1].title)
                }
                $(prev).hide();

                $(next).click(function(){
                    if(page+10<newsNum){
                        page+=10
                    }
                    for(var i=1; i<11; i++){
                        if(i+page<=newsNum){
                            $(news+i+date).text(news_array[i-1+page].date)
                            $(news+i+category).html('<span>'+news_array[i-1+page].category+'</span>')
                            $(news+i+title).text(news_array[i-1+page].title)
                        }else{
                            $(news+i).css({'display': 'none'})
                        }
                        if(i+page==newsNum){
                            $(next).hide();
                        }
                        $(prev).show();
                    }
                    $("html, body").animate({
                        scrollTop: 0
                    },500);
                })

                $(prev).click(function(){
                    if(page!=0){
                        page-=10
                    }
                    for(var i=1; i<11; i++){
                        $(news+i).css({'display': 'block'})
                        $(news+i+date).text(news_array[i-1+page].date)
                        $(news+i+category).html('<span>'+news_array[i-1+page].category+'</span>')
                        $(news+i+title).text(news_array[i-1+page].title)
                        $(next).show();
                    }
                    if(page==0){
                        $(prev).hide();
                    }
                    $("html, body").animate({
                        scrollTop: 0
                    },500);
                })
            </script>
